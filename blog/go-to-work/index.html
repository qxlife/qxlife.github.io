    <div class="post-body" itemprop="articleBody">
        <p>&emsp;&emsp;接公司通知，假期因疫情原因延长，上班日期待定。</p>
<p>&emsp;&emsp;几天前，武汉启动了“封城”方案，预计当地人民在未来的一段时间里将会面对异乎寻常的压力，祝福武汉和湖北，以及那里的朋友！</p>
<p>&emsp;&emsp;新冠传播途径尚不明确，请大家减少外出，做好个人防护。</p>
